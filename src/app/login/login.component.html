<div class="login-page">
  <div class="login-wrapper">

    <div class="login-left">
      <h2>Login in to <span class="heading">BL Poonam Hotel & Restorent</span> </h2>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" formControlName="UserName" />
          <div *ngIf="
              loginForm.controls['UserName'].touched &&
              loginForm.controls['UserName'].invalid
            " class="error">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="Password" />
          <div *ngIf="
              loginForm.controls['Password'].touched &&
              loginForm.controls['Password'].invalid
            " class="error">
            Password is required
          </div>
        </div>

        <div class="form-group">
          <label>Hotel Branch Name</label>
          <input type="text" formControlName="HBranchName" />
          <div *ngIf="
              loginForm.controls['HBranchName'].touched &&
              loginForm.controls['HBranchName'].invalid
            " class="error">
            Branch Name is required
          </div>
        </div>

        <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>

        <button class="button" type="submit" [disabled]="loading || loginForm.invalid">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
    <div class="login-right">
      <img src="../../assets/login.png">
    </div>
  </div>
</div>
